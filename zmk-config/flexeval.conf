CONFIG_NEWLIB_LIBC=y
# Enable watchdog support
CONFIG_ZMK_WATCHDOG=y
# Confirm MCUBoot image after boot
CONFIG_IMG_MANAGER=y
# Support ZMK settings
CONFIG_ZMK_SETTINGS=y
CONFIG_NVS=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH=y
